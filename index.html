<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="./style.css" />
    <title>Password Generator</title>
  </head>
  <body>
    <div class="container">
      <div id="main">
        <h1 id="main-title">
          <span class="white-text">Generate a</span><br />random password
        </h1>
        <p id="main-text">Never use an insecure password again.</p>
        <button class="button" onclick="setPasswordLength()">Set password length</button>
        <input
          id="password-length-input"
          type="number"
          placeholder="Enter length"
          min="5"
          max="15"
        />
        <br />
        <button class="button" onclick="generatePasswords()">
          Generate passwords
        </button>
      </div>
      <div id="main-passwords">
        <div class="generated-password-box" id="password-el-1"></div>
        <div class="generated-password-box" id="password-el-2"></div>
      </div>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
